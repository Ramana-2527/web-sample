<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Rental Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>Movie Rental Shop</h1>
</header>

<section class="section">
  <h2>Movies</h2>
  <div id="movies"></div>
</section>

<section class="section">
  <h2>Cart</h2>
  <div id="cartItems">No movies added</div>
  <h3>Total: â‚¹<span id="total">0</span></h3>
</section>

<section class="section">
  <h2>Customer Details</h2>
  <input id="custName" placeholder="Full Name">
  <input id="custPhone" placeholder="Phone Number">
  <input id="custEmail" placeholder="Email">
  <button onclick="downloadCustomerDetails()">Confirm Order</button>
</section>

<section class="section">
  <h2>Feedback</h2>
  <input id="feedbackName" placeholder="Your Name">
  <input id="feedbackPhone" placeholder="Your Phone Number">
  <input id="feedbackEmail" placeholder="Your Email">
  <textarea id="feedbackMessage" placeholder="Your Message"></textarea>
  <button onclick="downloadFeedback()">Submit Feedback</button>
</section>

<script src="script.js"></script>
</body>
</html>
